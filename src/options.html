<table>
<tr><td>
設定：</td>
<td><input id ="presetButton1" type="button" value="YJコード"" /></td>
<td><input id ="presetButton2" type="button" value="薬剤名"" /></td>
<td><input id ="presetButton3" type="button" value="重複削除" " /></td>
<td><input id ="presetButton4" type="button" value="リスト化" " /></td>

</table>


<!-- ↓ 詳細設定 ↓ -->
<table id="settingTable" style="visibility:hidden; display:none;">

<!-- ↓ 詳細設定 入力 ↓ -->
<tr><td>入力：</td><td>
<label><input id="splitOption1" type="checkbox" name="splitOption1"  onclick="splitOptionChanged()" />「、」で分割</label>　
<label><input id="splitOption5" type="checkbox" name="splitOption5"  onclick="splitOptionChanged()" />「，」で分割</label>　
<label><input id="splitOption2" type="checkbox" name="splitOption2" onclick="splitOptionChanged()" />「TAB」で分割</label>　
<label><input id="splitOption3" type="checkbox" name="splitOption3" onclick="splitOptionChanged()" checked="checked" />「改行」で分割</label><br/>
<label><input id="splitOption4" type="checkbox" name="splitOption4" onclick="splitOptionChanged()" />「／」で分割</label>　
<label><input id="splitOption6" type="checkbox" name="splitOption6" onclick="splitOptionChanged()" />「　」で分割</label>
</td></tr>

<!-- ↓ 詳細設定 処理 ↓ -->
<tr><td>処理：</td><td>
<label><input id="inputOption1" type="checkbox" name="inputOption1" checked="checked" onclick="inputOptionChanged()" />「”」の除去</label>　
<label><input id="inputOption2" type="checkbox" name="inputOption2" checked="checked" onclick="inputOptionChanged()" />前後の空白の除去</label>　
<label><input id="inputOption3" type="checkbox" name="inputOption3" checked="checked" onclick="inputOptionChanged()" />空白の除去</label>　

<label><input id="inputOption4" type="checkbox" name="inputOption4" checked="checked" onclick="inputOptionChanged()" />，→、</label>　
<label><input id="inputOption5" type="checkbox" name="inputOption5" onclick="inputOptionChanged()" />、→，</label>　
<label><input id="inputOption6" type="checkbox" name="inputOption6" checked="checked" onclick="inputOptionChanged()" />．→。</label>　
<label><input id="inputOption7" type="checkbox" name="inputOption7" onclick="inputOptionChanged()" />。→．</label>　
<label><input id="inputOption8" type="checkbox" name="inputOption8" onclick="inputOptionChanged()" />「<input id="inputOption8A" type="text" name="inputOption8A" onkeyup="inputOptionChanged()" onchange="inputOptionChanged()" />」→「<input id="inputOption8B" type="text" name="inputOption8B" onkeyup="inputOptionChanged()" onchange="inputOptionChanged()" />」</label>
</td></tr>
<!-- ↑ 詳細設定 入力 ↑ -->
<!-- ↓ 詳細設定 出力 ↓ -->
<tr><td>出力：</td><td>
<label><input id="narrowOption" type="radio" name="WideNarrowOption" value="0" onclick="WideNarrowChanged()" checked="checked" />半角</label>　
<label><input id="wideOption" type="radio" name="WideNarrowOption" value="1" onclick="WideNarrowChanged()" />全角</label>　
<label><input id="wnOption" type="radio" name="WideNarrowOption" value="-1" onclick="WideNarrowChanged()" />そのまま</label></td></tr>
<tr><td>　</td><td>
<label><input id="uniqueOption" type="checkbox" name="UniqueOption" checked="checked" onclick="UniqueChanged()" />重複削除</label>　
<label><input id="sortOption" type="checkbox" name="SortOption" checked="checked" onclick="SortChanged()" />ソート</label>　
<label><input id="joinOption1" type="checkbox" name="joinOption1" checked="checked" onclick="joinOptionChanged()" />「'」でくくる</label>　<br/>
<label><input id="joinOption2" type="checkbox" name="joinOption2" checked="checked" onclick="joinOptionChanged()" />「,」で区切る</label>　
<label><input id="joinOption3" type="checkbox" name="joinOption3"  onclick="joinOptionChanged()" />「TAB」で区切る</label>　
<label><input id="allOption" type="checkbox" name="allOption" onclick="allOptionChanged()" />全部</label></td></tr>
<tr><td>　</td><td>
<label><input id="joinOption4" type="checkbox" name="joinOption4" checked="checked" onclick="joinOptionChanged()" />改行</label>　
<label><input id="joinOptionT" type="checkbox" name="joinOptionT" onclick="joinOptionChanged()" />「<input id="joinOptionTi" type="text" size="7" maxlength="5" name="joinOptionTi" onkeyup="joinOptionChanged()" onchange="joinOptionChanged()" />」で区切る</label>
</td></tr>
<!-- ↑ 詳細設定 出力 ↑ -->
</table>
</form>
